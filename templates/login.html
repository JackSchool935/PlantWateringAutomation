<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Fullscreen center alignment */
        body {
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #eafaf1, #d7eedd);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Futuristic glow animation with new colors */
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(173, 255, 173, 0.6), 0 0 30px rgba(173, 255, 173, 0.4);
            width: 400px;
            text-align: center;
            transform: scale(0.9);
            animation: popIn 1s ease forwards;
            position: relative;
            z-index: 2;
            margin-left: 35px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            color: #3cb371;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2e8b57;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px 15px;
            font-size: 16px;
            background: transparent;
            border: 2px solid #3cb371;
            border-radius: 8px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2e8b57;
            box-shadow: 0 0 10px rgba(46, 139, 87, 0.8);
        }

        .btn {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, #3cb371, #66cdaa);
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #66cdaa, #3cb371);
            box-shadow: 0 0 15px rgba(46, 139, 87, 0.8), 0 0 15px rgba(102, 205, 170, 0.8);
        }

        .error {
            color: #ff5555;
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Background image styling with blur */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 60%;
            height: 100%;
            background: url('https://png.pngtree.com/png-clipart/20220303/original/pngtree-simple-potted-plant-graffiti-png-image_7375843.png') no-repeat center;
            background-size: contain;
            filter: blur(8px);
            opacity: 0.4;
            z-index: 1;
        }

        /* Body background blending */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(234, 250, 241, 0.8), rgba(215, 238, 221, 0.8));
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Background image with blur -->
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
